<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Da best Kavkaz Music Player</title>
</head>
<body>
    <div class=""container">
        <div class="playbox">
            <div class="songs">
                <img id="cover" src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/91/f9/d4/91f9d450-8a9b-6fe7-9e92-88a1da1a0bb9/8720693937910.png/400x400cc.jpg" class="fluid-img">    
                <h2 id="song-name">Бродяга</h2>
                <div class="controls">
                    <audio id="audio" src="./assets/brodyaga.mp3"></audio>
                    <img id="backward" class="media-btn" src="./assets/backward.png">
                    <img id="play-stop" class="media-btn" src="./assets/play.png">
                    <img id="forward" class="media-btn" src="./assets/forward.png">
                </div>
            </div>
        </div>
        <div class="video-section">
            <video id="video-night" autoplay loop muted src="./assets/nightcity.mp4"></video>
        </div>
    </div>



    <script src="./script.js" type="text/javascript"></script>
</body>
</html>

<!-- С левой стороны обложки, контроллеры музыки, а справа заготовленные прикольные гифки, мемы -->
