<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Da best Kavkaz Music Player</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img src="https://mpng.subpng.com/20180427/ivq/kisspng-2012-lamborghini-aventador-car-2017-lamborghini-av-cool-cars-5ae3db3ad95aa4.7276272015248822348903.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          DaliMusic
        </a>
        
    </nav>


    <div class=""container">
        <div class="playbox">
            <div class="songs">
                <img id="cover" src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/91/f9/d4/91f9d450-8a9b-6fe7-9e92-88a1da1a0bb9/8720693937910.png/400x400cc.jpg" class="fluid-img">    
                <h2 id="song-name">Бродяга</h2>
                <div class="controls">
                    <audio id="audio" src="./assets/brodyaga.mp3"></audio>
                    <img src="./assets/volumedown.png" id="volumedown" class="media-btn">
                    <img id="backward" class="media-btn" src="./assets/backward.png">
                    <img id="play-stop" class="media-btn" src="./assets/play.png">
                    <img id="forward" class="media-btn" src="./assets/forward.png">
                    <img src="./assets/volumeup.png" id="volumeup" class="media-btn">
                </div>
            </div>
        </div>
        <div class="video-section">
            <video id="video-night" autoplay loop muted src="./assets/nightcity.mp4"></video>
            <ul class="list-group list-group-flush">
                <li class="list-group-item songItem">Бродяга</li>
                <li class="list-group-item songItem">В Темноте</li>
                <li class="list-group-item songItem">The Beatles - Let it be</li>
              </ul>
        </div>
    </div>



    <script src="./script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

<!-- С левой стороны обложки, контроллеры музыки, а справа заготовленные прикольные гифки, мемы -->
